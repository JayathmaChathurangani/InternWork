<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Number of Bugs</title>
</head>
<body>
    <h2>Find Number of Bugs from gives Repository</h2>

    <form action="http://localhost:9763/githubapp/gitHubRepositoryController.jag" method="get">
        <fieldset>
            <legend>GitHub information:</legend>
            <br>

            GitHub UserName:
            <input type="text" name="gitHubUserName" placeholder="Git Hub UserName" >
            <br><br>

            GitHub Repository:
            <input type="text" name="gitHubRepository" placeholder="Git Hub UserName" >
            <br><br>

            Select Category:
            <select name="category">
                <option value="issues">Issues</option>
                <option value="pulls">Pull Requests</option>
            </select>
            <br><br>

            <input type="submit" name="Find Bugs" value="Find Bugs">
        </fieldset>
    </form>
</body>
</html>
